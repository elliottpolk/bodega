syntax = "proto3";
package bodega.shop;

import "record/info.proto";

option go_package = "github.com/elliottpolk/bodega/shop";

message Shop {
  // standard record values
  bodega.record.Info record_info = 1;

  // unique identifier
  string id = 2;

  // name given to the shop
  string name = 3;
}
